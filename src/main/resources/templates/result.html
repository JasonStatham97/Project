<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>结果</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center">检索结果</h1>
<table class="table table-hover">

    <thead>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>入学年份</th>
        <th>班级</th>
        <th>专业</th>
        <th>籍贯</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${list}">
        <td th:text="${user.studentno}">NULL</td>
        <td th:text="${user.name}">NULL</td>
        <td th:text="${user.sex}">NULL</td>
        <td th:text="${user.date}">NULL</td>
        <td th:text="${user.classno}">NULL</td>
        <td th:text="${user.major}">NULL</td>
        <td th:text="${user.address}">NULL</td>

    </tr>
    </tbody>
</table>

</body>
</html>
